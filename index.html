    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700;800&family=Inter:wght@400;600;800&display=swap');
      
      :root {
        --bg-color: #050505;
        --accent-color: #ffffff;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: white;
        overflow: hidden;
        touch-action: manipulation;
      }

      /* Monospace for numbers */
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Modern Glows */
      .glow-white {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      .glow-cyan {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }

      /* Lava Mode Danger Pulse */
      @keyframes dangerPulse {
        0%, 100% { 
          border-color: rgba(127, 29, 29, 0.4); 
          box-shadow: inset 0 0 0 rgba(220, 38, 38, 0);
        }
        50% { 
          border-color: rgba(239, 68, 68, 0.8); 
          box-shadow: inset 0 0 15px rgba(220, 38, 38, 0.2);
        }
      }
      
      .animate-danger-pulse {
        animation: dangerPulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Button tap highlight removal */
      button {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
